name: CI

on:
  push:
    branches: [ feature/regex-analysis-only ]
  pull_request:
    branches: [ main, master, feature/regex-analysis-only ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff
        run: pip install "ruff>=0.5"
      - name: Lint
        run: ruff check .

  test-regex:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Regex
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Run tests (Regex)
        run: pytest -q
